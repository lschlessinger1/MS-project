version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.7

    steps:
      - checkout

      - restore_cache:
          keys:
            - cache-{{ checksum "Pipfile.lock" }}
            
      - run:
          name: Install Shellcheck
          command: |
            curl -OL https://storage.googleapis.com/shellcheck/shellcheck-stable.linux.x86_64.tar.xz
            tar xf shellcheck-stable.linux.x86_64.tar.xz
            sudo mv shellcheck-stable/shellcheck /usr/local/bin
          working_directory: /tmp/shellcheck

      - run:
          name: install dependencies
          command: |
            sudo pip install --upgrade pip
            sudo pip install pipenv
            pipenv install --dev

      - save_cache:
          key: cache-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local

      - run:
          name: run linting
          when: always
          command: |
            cd src && PYTHONPATH=. ./tasks/lint.sh

      - run:
          name: run unit tests
          command: |
            cd src/tests && PYTHONPATH=. pipenv run pytest -s unit/* --cov
          environment:
            PYTHONWARNINGS: "ignore::DeprecationWarning"

      - run:
          name: Submit coverage data to codecov.
          command: codecov
          when: always

      - store_artifacts:
          path: test-results
          destination: test-results
